<body>
    <section>
        <div class="main-container">
            <div class="user signIn-box">
                <div class="imgBox">
                    <img src="./images/favicon.png" alt="" id="imgBox" />
                </div>
                <div class="formBox">
                    <form action="login.php" name="contact" method="POST" data-netlify="true">
                        <h2 id="h2-signin-up">Sign In</h2>
                        <input id="form-ask" type="text" placeholder="Username or Email" name="userName">
                        <input id="form-password" type="password" placeholder="Password" name="userPassword">
                        <!-- <button onclick="clickForm()">Sign In!</button> -->
                        <input type="submit" value="Sign In" name="submit">
                        <p class="signUp">
                            Don't have an account?
                            <a href="#" onclick="toggleForm();">Sign Up</a>
                        </p>
                        <p class="signUp"><a href="index.html">Return to Home</a></p>
                    </form>
                </div>
            </div>

            <div class="user signUp-box">
                <div class="formBox">
                    <form action="register.php" name="contact" method="POST" data-netlify="true" netlify>
                        <h2 id="h2-signin-up">Create An Account!</h2>
                        <input type="text" name="userName" placeholder="Username">
                        <input type="text" name="firstName" placeholder="First Name">
                        <input type="text" name="lastName" placeholder="Last Name">
                        <input type="email" name="email" placeholder="Email address">
                        <input type="password" name="userPassword" placeholder="Password">
                        <input type="submit" value="Sign Up" name="submit">
                        <p class="signUp">
                            Already have an account?
                            <a href="#" onclick="toggleForm();">Sign In</a>
                        </p>
                    </form>
                </div>
                <div class="imgBox">
                    <img src="./images/register.webp" alt="Sign up!!">
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
